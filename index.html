<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Social Network</h1>
        <nav>
            <button onclick="toggleSection('home')">Home</button>
            <button onclick="toggleSection('chat')">Chat</button>
            <button onclick="toggleSection('friends')">Friends</button>
            <button onclick="toggleSection('servers')">Servers</button>
        </nav>
    </header>
    <section id="home">
        <h2>Home</h2>
        <!-- Содержимое раздела "Home" -->
    </section>
    <section id="chat">
        <h2>Chat Room</h2>
        <!-- Содержимое раздела "Chat" -->
    </section>
    <section id="friends">
        <h2>Friends List</h2>
        <!-- Содержимое раздела "Friends" -->
    </section>
    <section id="servers">
        <h2>Servers</h2>
        <button onclick="createServer()">Create Server</button>
        <!-- Список серверов пользователя -->
    </section>
    <footer>
        <p>&copy; 2024 My Social Network</p>
    </footer>

    <script>
        function toggleSection(sectionId) {
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            var selectedSection = document.getElementById(sectionId);
            selectedSection.style.display = 'block';
        }

        function createServer() {
            var serverName = prompt("Enter server name:");
            if (serverName) {
                // Логика создания сервера, например, отправка данных на сервер
                alert("Server created: " + serverName);
            }
        }
    </script>
</body>
</html>
